      if: startsWith(github.ref, 'refs/tags/')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: wine.tar.xz
        asset_name: wine-${{ matrix.version }}${{ matrix.staging }}.tar.xz
        tag: ${{ github.ref }}
        overwrite: true
